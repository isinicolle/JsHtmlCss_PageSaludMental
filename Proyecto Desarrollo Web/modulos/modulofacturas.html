<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
        >

         <!-- Estilo colocar btn agregar factura -->
         <style>
             .contenedor-boton{
                 align-items: center;
                 display: flex;
                 justify-content: center;
             }
         </style>
        <title>Modulo de Facturas</title>
        
    </head>

    <body class="bg-light container ">

        <br>

        <main class="bg-light container">
            <section class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Cabecera de Factura</h3>
                        </div>
                        <div class="card-body">
                            <form class="row" id="formCabecera">
                                <div class="form-group col-md-4">
                                    <label for="">Nombre Cliente</label>
                                    <input type="text" 
                                    class="form-control" 
                                    placeholder="ingrese aqui su nombre..."
                                    id="inputNombre"
                                    >
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="">Telefono</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Ingrese aqui su telefono..."
                                    id="inputRuc"
                                    >
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="">Numero de Factura</label>
                                    <input type="text"
                                    class="form-control" 
                                    placeholder="Ejm.001"
                                    id="inputNro"
                                    >
                                </div>

                                <div class="form-group col-md-8">
                                    <label for="">Direccion</label>
                                    <input type="text" 
                                    class="form-control" 
                                    placeholder="Ejm.Calle Principal"
                                    id="inputDireccion"
                                    >
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="">Fecha Factura:</label>
                                    <input type="date" 
                                    class="form-control"
                                    id="inputFecha"
                                    >
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>


            <section>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="row" id="formDetalle">
                                    <div class="form-group col-md-2">
                                        <label for="">Cantidad</label>
                                        <input type="number" class="form-control" id="inputCantidad">
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="">Descripcion del Examen</label>
                                        <select id="selectDescripcion" class="form-control">
                                            <option value="0">--seleccione--</option>

                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="">Prec. Unitario</label>
                                        <input type="number" class="form-control" id="inputPUnitario" disabled>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="">Prec. Total</label>
                                        <input type="number" class="form-control" id="inputPTotal" disabled>
                                    </div>
                                    <div class="form-group col-md-1 contenedor-boton">
                                        <button class="btn btn-primary" type="submit">Agregar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col mt-4">
                    <button class="btn btn-dark btn-large" id="btnGuardar">
                        Guardar Factura
                    </button>

                </div>
            </section>

            <section class="row mt-4">
                <div class="col">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Descripcion Examen</th>
                                <th>Prec. Unitario</th>
                                <th>Prec. Total</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla">

                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <script>
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4c+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        </script>
    
        <script>
            src="https://cdn.jsdelivr.net//npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735SK7lN"
            crossorigin="anonymous"
        </script>
    
        <script>
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        </script>

    <script src="../JS/factura.js"></script>

    </body> 
</html>
